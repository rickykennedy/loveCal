<ion-header>
  <ion-navbar color="chosen">
    <ion-title>
      Love Call
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	
	<ion-list>
	  <ion-item>
	    <ion-label floating>Your Name</ion-label>
	    <ion-input type="text" [(ngModel)]="name1"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Your Lover Name</ion-label>
	    <ion-input type="text" [(ngModel)]="name2"></ion-input>
	  </ion-item>

	</ion-list>
	<ion-card text-center>
		<p>Love Calculator:</p>
	  <ion-card-header>
	    {{name1 || 'Your Name' }}
	    <ion-icon ios="ios-heart" md="md-heart" color="danger"></ion-icon>
	    {{name2 || ' Your Lover Name'}}
	  </ion-card-header>
	  <ion-card-content class="score">
	    {{score}}%
	  </ion-card-content>
	</ion-card>
</ion-content>
