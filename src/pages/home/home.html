<ion-header>
  <ion-navbar color="chosen">
    <ion-title>
      mY Cal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div>
		<p>This is a testing sample done by Ricky Kennedy by following tutorial from Mirko Nasato.</p>
		<p>
			If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
		</p>
	</div>
	<ion-list>
	  <ion-item>
	    <ion-label floating>Your Name</ion-label>
	    <ion-input type="text" [(ngModel)]="name1"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Your Lover Name</ion-label>
	    <ion-input type="text" [(ngModel)]="name2"></ion-input>
	  </ion-item>

	</ion-list>
	<ion-card text-center>
		<p>Love Calculator:</p>
	  <ion-card-header>
	    {{name1 || 'Your Name' }}
	    <ion-icon ios="ios-heart" md="md-heart" color="danger"></ion-icon>
	    {{name2 || ' Your Lover Name'}}
	  </ion-card-header>
	  <ion-card-content class="score">
	    {{score}}%
	  </ion-card-content>
	</ion-card>
</ion-content>
